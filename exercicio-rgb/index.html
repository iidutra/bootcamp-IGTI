<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class='container'>
    <div class='box'>
      <h1>RGB Color Picker</h1>
      <div class='rangeInput'>
        <span>Red</span>
        <input id='redInput' type='range' min='0' max='255' value='127'>
        <input id='redValue' type='text' disabled><br>

        <span id='greenSpan'>Green</span>
        <input id='greenInput' type='range' min='0' max='255' value='127'>
        <input id='greenValue' type='text' disabled><br>

        <span>Blue</span>
        <input id='blueInput' type='range' min='0' max='255' value='127'>
        <input id='blueValue' type='text' disabled><br>
      </div>

      <div id='square'></div>
    </div>
  </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
